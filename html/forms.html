<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h2>Login</h2>
		<form>
			Login:<br>
			<!-- input text serve para colocar seus dados na hora de preencher o formulario-->
			<input type="text" name="login"><br>

			Senha:<br>
			<!-- input text serve para colocar seus dados na hora de preencher o formulario-->
			<input type="password" name="senha"><br>

			<!-- depois q as informações for preenchidas corretamente button serve para logar-->
			<input type="button" value="Logar">
		</form>

		<h2>Cadastre-se</h2>
		Login:<br>
		<input type="text" name="login"><br><br>

		sexo: <br>
		<!-- radio serve para criar alternativas de opções a clicar-->
		<input type="radio" name="sexo" value="M"> Masculino<br>
		<input type="radio" name="sexo" value="F"> Feminino<br>
		<input type="radio" name="sexo" value=""> Não declarar<br><br><br>

		Interesses<br>
		<!--checkbox serve para selecionar opções--> 
		<input type="checkbox" name="Interesses"> Futebol
		<br>
		<input type="checkbox" name="Interesses"> Cursos
		<br>
		<input type="checkbox" name="Interesses"> Moda
		<br><br>

		Data de inicio<br><br>
		<select name="data">
			<option value="13/02">13/02</option>
			<option value="17/02">17/02</option>
			<option value="22/02">22/02</option>
			<option value="5/03">5/03</option>
		</select><br><br>

		Duvidas sobre o projeto: <br>
		<textarea></textarea>
		<!-- submir serve para enviar cadastro-->
		<br>
		<input type="submit" value="Cadastrar">
</body>
