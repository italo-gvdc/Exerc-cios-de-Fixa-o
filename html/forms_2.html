<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<form>
			<!-- esse input serve para botão -->
			<input type="button" name="">
			<br><br>

			<!-- esse input serve para criar caixas -->
			<input type="checkbox" name="interesses" id="interesse1" value="pilotar moto">
			<label for="pilotar moto">Pilotar moto</label><br><br>
			<input type="checkbox" name="interesses" id="interesse2" value="pilotar carro">
			<label for="pilotar carro">Pilotar carro</label><br><br>
			<input type="checkbox" name="interesses" id="interesse3" value="pilotar ambos">
			<label for="pilotar ambos">Pilotar ambos os dois</label>
			<br><br>
			<!-- esse input serve para enviar dados -->
			<input type="submit" name="enviar">
			<br><br>
			<!-- esse input aceita cores -->
			<input type="color" name="">
			<br><br>
			<!-- esse input aceita datas -->
			<input type="date" name="">
			<br><br>
			<!-- esse input aceita datas e horas -->
			<input type="datatime" name="">
			<br><br>
			<!-- esse input aceita email -->
			<input type="email" name="">
			<br><br>
			<!-- esse input aceita arquivo -->
			<input type="file" name="">
			<br><br>
			<!-- esse input  permite definir dados que são passados a um programa mas não aparecem ao utilizador do formulário -->
			<input type="hidden" name="escreva aqui">
			<br><br>
			<!-- esse input aceita datas -->
			<input type="month" name="">
			<br><br>
			<!--esse input aceita numeros -->
			<input type="number" name="">
			<br><br>
			<!-- esse input aceita senhas -->
			<input type="password" name="">
			<br><br>
			<!-- esse input selecionar uma opção entre as disponíveis -->
			<input type="radio" name="marca" id="nike" value="nike">
			<label for="gosto da marca nike">Gosto da marca Nike</label><br><br>
			<input type="radio" name="marca" id="lacoste" value="lacoste">
			<label for="gosto da marca lacoste">Gosto da marca Lacoste</label><br><br>
			<input type="radio" name="marca" id="oakley" value="oakley">
			<label for="gosto da marca oakley">Gosto da marca Oakley</label>
			<br><br>
			<!-- esse input aceita barra -->
			<input type="range" name="">
			<br><br>
			<!-- esse input serve para voltar a barra ao centro-->
			<input type="reset" name="">
			<br><br>
			<!-- esse input serve para pesquisa, busca ou procura-->
			<input type="search" name="">
			<br><br>
			<!-- esse input aceita numero de telefone-->
			<input type="tel" name="">
			<br><br>
			<!-- esse input aceita texto -->
			<input type="text" name="">
			<br><br>
			<!-- esse input aceita horario -->
			<input type="time" name="">
			<br><br>
			<!-- esse input aceita endereço url -->
			<input type="url" name="">
			<br><br>
			<!-- esse input aceita semanas -->
			<input type="week" name="">
		</form>
	</body>
</html>
